tags:
  - Contacts
summary: Add Contact
operationId: addContact
description: 'Add contact with data'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Viktor Vasiliev'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+4983134683'
          email:
            description: 'Contact email'
            type: string
            example: 'JohnDoe@mail.com'
          isFavourite:
            description: 'Whether the contact is favorite or not'
            type: boolean
            example: false
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: 'Creates a contact'
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contacts.yaml
  '400':
    description: 'Validation Error'
    content:
      application\json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation Error'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Validation Error: $error'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
